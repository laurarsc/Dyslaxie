<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dyslaxie</title>
</head>
<body>
<header class="header">
    <div class="left-section">
        <div class="logo">
            <img src="../img/dyslaxie_logo.jpeg" alt="Dyslaxie logo" class="logo-img">
        </div>
        <div class="separator"></div>
        <nav class="nav-menu">
            <a href="index.html" data-pt="Home" data-en="Home"></a>
            <a href="About.html" data-pt="Sobre" data-en="About"></a>
            <a href="research.html" data-pt="Pesquisa" data-en="Research"></a>
            <a href="contact.html" data-pt="Contato" data-en="Contact"></a>
        </nav>
    </div>
    <div class="actions">
        <span class="language-switch">
            <a href="#" class="btn-language" onclick="switchLanguage('pt')">Pt |</a>
            <a href="#" class="btn-language" onclick="switchLanguage('en')">En</a>
        </span>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const savedLanguage = localStorage.getItem('language') || (navigator.language.startsWith('en') ? 'en' : 'pt');
                switchLanguage(savedLanguage);
            });

            function switchLanguage(language) {
                const elements = document.querySelectorAll('[data-en], [data-pt]');

                elements.forEach(element => {
                    const text = element.getAttribute(`data-${language}`);
                    if (text) {
                        element.innerText = text;
                    }
                });
                localStorage.setItem('language', language);
            }
        </script>
    </div>
</header>
<h5 class="title-form" data-pt="Fale conosco!" data-en="Contact us!"></h5>
<section class="login">
    <div class="container">
        <section class="form-acalento">
            <div class="container">
                <form action="" method="POST">
                    <div class="form-block">
                        <div class="input-block">
                            <div class="field">
                                <label data-pt="Nome *" data-en="Name *"></label>
                                <input type="text" id="txtNome" name="txtNome">
                            </div>
                        </div>
                        <div class="input-block">
                            <div class="field">
                                <label data-pt="E-mail *" data-en="Email *"></label>
                                <input type="text" id="txtEmail" name="txtEmail">
                            </div>
                        </div>
                        <div class="form-block">
                            <div class="input-block">
                                <div class="field">
                                    <label data-pt="ComentÃ¡rio" data-en="Comment"></label>
                                    <textarea class="selectInput"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-block">
                            <div class="input-block">
                                <div class="field button">
                                    <label data-pt="Confirme" data-en="Confirm"></label>
                                    <button class="btn main" type="submit" data-pt="Continuar" data-en="Continue"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</section>
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');

    document.addEventListener('DOMContentLoaded', () => {
        const savedLanguage = localStorage.getItem('language') || (navigator.language.startsWith('en') ? 'en' : 'pt');
        switchLanguage(savedLanguage);
    });

    function switchLanguage(language) {
        const elements = document.querySelectorAll('[data-en], [data-pt]');
        elements.forEach(element => {
            const text = element.getAttribute(`data-${language}`);
            if (text) {
                element.innerText = text;
            }
        });
        localStorage.setItem('language', language);
    }
</script>

</body>
</html>
